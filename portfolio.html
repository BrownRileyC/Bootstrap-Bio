<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Riley Brown's Profile - Crafted with Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/css/customstyling.css"/>
</head>
<body>
    <!-- Navbar First -->
    <!-- Name in colored box then the About Contact Gallery buttons -->
    <div class="container">
        <nav class="nav border-bottom align-items-center">
            <!-- Custom styling uses .myName and .topBarButtons -->
            <h1 class="col-3 myName">Riley Brown</h1>
            <a class="nav-link active col-1 offset-6 topBarButtons" href="#">About</a>
            <a class="nav-link col-1 topBarButtons" href="#">Portfolio</a>
            <a class="nav-link col-1 topBarButtons" href="#">Contact</a>
        </nav>
    </div>
    <br>
    <!-- Big text box -->
    <!-- Header with break line underneath -->
    <!-- 5 pictures lined up at 2 per row -->
    <!-- colored box floats over the pictures with project titles -->
    <div class="container border">
        <div class="row">
            <h1 class="col-12 myHeader border-bottom">
                Portfolio
            </h1>
        </div>
            
    </div>
    <br>
<div class="container-fluid">
    <div class="sticky-bottom col border-top">
        <p class="text-center">Footer</p>
    </div>
</div>
    <!-- footer with blue boarder line -->
    <!-- make it sticky so it stays at the bottom of the screen (if I have time for that) -->
    
</body>
</html>
